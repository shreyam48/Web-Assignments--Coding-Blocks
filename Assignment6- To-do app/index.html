<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyBbcNS8smhF1sbiXd6ZXeSXuJBrAazS1_Q"> 
    <script src="https://kit.fontawesome.com/ba1ee379de.js" crossorigin="anonymous"></script>
</head>
    <body>
        <main class="container">
            <div class="left">
                <div class="top">
                    <input type="text" id="to-do" placeholder="add items...">
                    <button>
                        <img src="images/add.png" id="add" alt="add" width="38px" height="38px">
                    </button>
                </div>
                <div class="bottom">
                    <ul id="list"></ul>
                </div>    
            </div>
            <div class="right">
                <h1>t<br>o<br><br> d<br>o<br><br> l<br>i<br>s<br>t<br><br></h1>
                <img src="images/Charco Calendar.png" alt="time-calendar" width="100%">
            </div>
        </main>
        <script src="app.js"></script>   
    </body>
</html>
